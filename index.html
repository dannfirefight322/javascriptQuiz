<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div id="sPage">
            <h2>This is a quiz to test your knowledge of web development.</h2>
        <button id="sBtn">Start Quiz</button>
        <button id="sPageHigh" onclick="showHighscore()">High Scores</button>
        </div>
        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="question"><p>Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="gO">
        <div id="fScore"></div>
            <input type="text" size = "10" placeholder="Enter initials" name="initials" id="initials"/>
            <button id="sScore">Submit Score</button>
        </div>
        <div id=hSContainer>
        <div id="hSPage">
            <div id="hSHeader">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "hSInitials"></div>
            <div id = "hScore"></div>
        </div>
        <div id="finalBtns">
            <button id="again" onclick="replayQuiz()">Play Again</button>
            <button id="clearHS" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
